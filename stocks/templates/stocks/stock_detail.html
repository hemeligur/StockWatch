<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StockWatch - Visualização de ativo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // label, low, open, close, high
        var data = google.visualization.arrayToDataTable({{hist_summary|safe}}, true);

        var options = {
            legend:'none',
            candlestick: {
                hollowIsRising: true,
                fallingColor: { fill: '#ffffff', stroke: '#a52714' }, // red
                risingColor: { stroke: '#0f9d58' }   // green
            },
            height: 800,
            vAxis: {viewWindowMode: 'maximized'},
            bar: { groupWidth: '90%' },
            title: "Histórico dos últimos 6 meses"
        };

        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <p>Código: {{stock.code}}</p>
    <p>Nome: {{stock.name}}</p>
    <p>Último preço: {{stock.current_price}}</p>
    <p>Atualizado em {{stock.last_update}}</p>
    <br><hr>
    <div id="chart_div"></div> 
    {# style="width: 900px; height: 500px;" #}
</body>
</html>

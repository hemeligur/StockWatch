{% extends "base.html" %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">
            <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Pesquisa de ativos</h1>
                <p class="mb-8 leading-relaxed">Pesquise pelo código do ativo{#  ou pelo nome da empresa/índice #}</p>
                <form class="w-full" action="{% url 'stocks:stock_search' %}" method="get">
                    <div class="flex w-full justify-center items-end">
                        <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left">
                            <label for="search-field" class="leading-7 text-sm text-gray-600">Ex: PETR4, vale3, etc</label>
                            <input name="q" type="text" id="search-field" name="search-field" placeholder="Ativo..." class="w-full bg-gray-100 bg-opacity-50 rounded focus:ring-2 focus:ring-indigo-200 focus:bg-transparent border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Pesquisar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
{% endblock content %}

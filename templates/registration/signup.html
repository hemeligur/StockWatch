{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Crie sua conta</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Simples e rápido. Nunca mais perca uma oportunidade.</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-full bg-gray-300 rounded-lg">
          <div class="relative">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Cadastrar</button>
            </form>
            <hr class="my-4">
            <div class="flex flex-col text-left w-3/4 lg:mt-8">
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Já possui uma conta? <a href="{% url 'login' %}" title="Clique aqui para entrar" class="text-purple-500 hover:text-purple-600">Clique aqui para entrar</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
